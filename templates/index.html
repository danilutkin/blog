<section class="relative isolate overflow-hidden py-24 sm:py-32">
  <div class="absolute inset-0 -z-10 bg-[radial-gradient(circle_at_top,_rgba(255,255,255,0.9),_rgba(255,255,255,0))] dark:bg-[radial-gradient(circle_at_top,_rgba(255,255,255,0.1),_rgba(0,0,0,0))]"></div>
  <div class="mx-auto max-w-6xl px-4">
    <div class="relative overflow-hidden rounded-[2.5rem] border border-white/50 bg-white/70 p-12 shadow-2xl backdrop-blur-xl dark:border-white/10 dark:bg-white/10">
      <p class="text-sm font-semibold uppercase tracking-[0.3em] text-neutral-500 dark:text-neutral-300">Dispatches</p>
      <h1 class="mt-6 text-4xl font-extrabold tracking-tight text-neutral-900 sm:text-5xl dark:text-white">$site_name</h1>
      <p class="mt-4 max-w-2xl text-lg text-neutral-600 dark:text-neutral-300">$site_tagline</p>
      <div class="mt-8 flex flex-wrap gap-3 text-xs font-semibold uppercase tracking-[0.25em] text-neutral-500 dark:text-neutral-300">
        <span class="inline-flex items-center gap-2 rounded-full border border-neutral-200/70 bg-white/70 px-4 py-2 backdrop-blur-sm dark:border-white/10 dark:bg-white/5">Glassmorphism, zero frameworks</span>
        <span class="inline-flex items-center gap-2 rounded-full border border-neutral-200/70 bg-white/70 px-4 py-2 backdrop-blur-sm dark:border-white/10 dark:bg-white/5">Slow travel mindset</span>
        <span class="inline-flex items-center gap-2 rounded-full border border-neutral-200/70 bg-white/70 px-4 py-2 backdrop-blur-sm dark:border-white/10 dark:bg-white/5">Prefers daylight trains</span>
      </div>
    </div>
  </div>
</section>
<section class="pb-24 sm:pb-32">
  <div class="mx-auto max-w-6xl px-4">
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" role="list">
      $post_grid
    </div>
  </div>
</section>
