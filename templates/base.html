<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="utf-8">
  <title>$page_title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="$meta_description">
  <meta name="color-scheme" content="light dark">
  $meta_extra
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          fontFamily: {
            sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'sans-serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
          },
          colors: {
            brand: {
              light: '#f5f0ea',
              DEFAULT: '#0f172a',
            },
          },
          typography: {
            DEFAULT: {
              css: {
                maxWidth: '65ch',
                a: {
                  textDecoration: 'none',
                  fontWeight: '600',
                  transitionProperty: 'transform, color',
                  transitionDuration: '200ms',
                },
                'a:hover': {
                  color: '#111827',
                  transform: 'translateX(0.25rem)',
                },
                code: {
                  backgroundColor: 'rgba(15,23,42,0.08)',
                  padding: '0.1rem 0.35rem',
                  borderRadius: '0.4rem',
                  fontWeight: '500',
                },
                pre: null,
              },
            },
          },
        },
      },
    };
  </script>
  <style>
    :root {
      color-scheme: light dark;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #07080a;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-brand.light via-white to-white font-sans text-neutral-900 antialiased dark:from-neutral-950 dark:via-neutral-950 dark:to-neutral-900 dark:text-neutral-100">
  <a href="#main-content" class="fixed left-4 top-4 z-[100] -translate-y-16 rounded-full bg-neutral-900 px-4 py-2 text-sm font-semibold text-white shadow-lg transition-transform focus-visible:translate-y-0 dark:bg-neutral-100 dark:text-neutral-900">Skip to content</a>
  <div class="relative flex min-h-screen flex-col">
    <header class="sticky top-0 z-50 border-b border-neutral-200/80 bg-white/80 backdrop-blur-xl dark:border-white/10 dark:bg-neutral-950/80">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="inline-flex items-center gap-2 text-base font-semibold tracking-tight text-neutral-900 transition-transform duration-200 hover:-translate-y-0.5 dark:text-white">
          <span aria-hidden="true">✺</span>
          $site_name
        </a>
        <nav aria-label="Primary" class="flex items-center gap-6 text-sm font-semibold">
          <a href="index.html" class="inline-flex items-center gap-2 text-neutral-600 transition-transform duration-200 hover:translate-x-1 hover:text-neutral-900 dark:text-neutral-300 dark:hover:text-white">Home</a>
          <a href="about.html" class="inline-flex items-center gap-2 text-neutral-600 transition-transform duration-200 hover:translate-x-1 hover:text-neutral-900 dark:text-neutral-300 dark:hover:text-white">About</a>
          <a href="archive.html" class="inline-flex items-center gap-2 text-neutral-600 transition-transform duration-200 hover:translate-x-1 hover:text-neutral-900 dark:text-neutral-300 dark:hover:text-white">Archive</a>
          <a href="mailto:$contact_email" class="inline-flex items-center gap-2 text-neutral-600 transition-transform duration-200 hover:translate-x-1 hover:text-neutral-900 dark:text-neutral-300 dark:hover:text-white">Contact</a>
        </nav>
      </div>
    </header>
    <main id="main-content" class="flex-1">$body</main>
    <footer class="mt-24 border-t border-neutral-200/80 bg-white/60 py-12 backdrop-blur dark:border-white/10 dark:bg-neutral-950/60">
      <div class="mx-auto flex max-w-6xl flex-col gap-8 px-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <p class="text-sm font-semibold uppercase tracking-[0.3em] text-neutral-500 dark:text-neutral-400">Stay in touch</p>
          <p class="mt-3 text-sm text-neutral-500 dark:text-neutral-400">© $current_year $site_name. Built for clarity and longevity.</p>
          <p class="mt-1 text-sm text-neutral-500 dark:text-neutral-400">Email: <a href="mailto:$contact_email" class="inline-flex items-center gap-2 font-medium text-neutral-700 transition-transform duration-200 hover:translate-x-1 hover:text-neutral-900 dark:text-neutral-200 dark:hover:text-white">$contact_email <span aria-hidden="true">→</span></a></p>
        </div>
        <ul class="flex flex-wrap items-center gap-3 text-sm">$footer_links</ul>
      </div>
    </footer>
  </div>
</body>
</html>
