<section class="py-20 sm:py-28">
  <div class="mx-auto max-w-6xl px-4">
    <header class="max-w-3xl">
      <p class="text-sm font-medium uppercase tracking-[0.3em] text-neutral-500 dark:text-neutral-400">
        <time datetime="$post_iso_date">$post_date</time>
      </p>
      <h1 class="mt-4 text-4xl font-extrabold tracking-tight text-neutral-900 sm:text-5xl dark:text-white">$post_title</h1>
    </header>
    <div class="mt-12 lg:flex lg:items-start lg:gap-16">
      $toc_panel
      <article class="prose prose-neutral mx-auto max-w-prose flex-1 px-1 text-base leading-relaxed dark:prose-invert">
        $article_body
      </article>
    </div>
    $related_posts
  </div>
</section>
